<!DOCTYPE html>
<html lang="en">

<head>
	<title>Home</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/style-slide.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/flex.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>


<body class="form-container">

	<header>
		<div class="container">

			<div class="main-nav">
				<div class="header-item">

					<div class="intro">
						<ul class="list">
							<li>
								<span class="magr10">
									<img src="image/book.png">
								</span>
								<div class="clearfix">
									<span class="name"><span class="s18 magr5"> 14.569 </span> khóa học</span>
									<span class="descrip">Khám phá nhiều chủ đề mới</span>
								</div>
							</li>
							<li>
								<span class="magr10">
									<img src="image/presentation.png">
								</span>
								<div class="clearfix">
									<span class="name"><span class="s18 magr5">568</span> chuyên gia</span>
									<span class="descrip">Chọn người hướng dẫn phù hợp</span>
								</div>
							</li>
							<li>
								<span class="magr10">
									<img src="image/clock.png">
								</span>
								<div class="clearfix">
									<span class="name">Truy cập trọn đời</span>
									<span class="descrip">Học theo lịch trình của bạn</span>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="signupforms">

			<p class="text-center"><img src="image/logo-login.png" class="logo"> <img src="image/logo.png"
					class="logo logo-mobile">
			</p>
			<p class="clfff magb20 text-center cate-web">Sống và học tập theo gương Bác Hồ vĩ đại</p>

			<div class="boxcont">
				<h3>Đăng nhập</h3>
				<span class="s15 cl82 block text-center">Bằng tài khoản mạng xã hội</span>
				<div class="flex magT25 magb20">
					<a href="#" class="btn-google magr10"><img src="image/google.png"> google</a>
					<a href="#" class="btn-facebook"><img src="image/ic-facebook.png"> Facebook</a>
				</div>
				<span class="s15 cl82 block text-center">Hoặc</span>
				<form class="form-field magT15">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Số điện thoại...">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="inputPassword" placeholder=" Mật khẩu...">
					</div>
					<div class="form-check">
						<span class="flex">
							<input class="inp-cbx hidden" id="cbx2" type="checkbox">
							<label class="cbx" for="cbx2">
								<span>
									<svg width="12px" height="10px" viewBox="0 0 12 10">
										<polyline points="1.5 6 4.5 9 10.5 1">
										</polyline>
									</svg></span> Lưu lại</label>

						</span>
					</div>
					<button type="submit" class="btn-purple magT15">Đăng nhập</button>
					<div class="flex s13 magT15 align-i-center justify-c-between">
						<span> Bạn chưa có tài khoản?<a href="#" class="clblue"> Đăng ký </a> </span>
						<a href="#" class="clblue"> Bạn quên mật khẩu </a>
					</div>
				</form>
			</div>
		</div>

	</div>


	<script src="js/swiper.min.js"></script>
	<script src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
	<script src="js/script.js"></script>
	<!-- Initialize Swiper -->
	<script>
		var swiper = new Swiper('.swiper-container', {
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
		});
	</script>
</body>

</html>
